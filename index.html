<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Data</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
    }

    #data-form {
        width: 50%;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: inline-block;
        width: 120px; /* Adjusted width for labels */
        font-weight: bold;
        margin-bottom: 10px;
    }

    input[type="text"],
    select {
        padding: 14px; /* Increased padding */
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 10px;
        width: calc(100% - 136px); /* Adjusted width for input fields */
    }

    button {
        width: 100%;
        padding: 12px; /* Adjusted padding for button */
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>

</head>
<body>
    <h1>Sales Analysis</h1>
    <form id="data-form">
        <table>
            <tr>
                <td><label for="invoice-id">Invoice ID:</label></td>
                <td><input type="text" id="invoice-id" name="Invoice ID"></td>
            </tr>
            <tr>
                <td><label for="branch">Branch:</label></td>
                <td>
                    <select id="branch" name="Branch">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="city">City:</label></td>
                <td><input type="text" id="city" name="City"></td>
            </tr>
            <tr>
                <td><label for="customer-type">Customer Type:</label></td>
                <td>
                    <select id="customer-type" name="Customer type">
                        <option value="Member">Member</option>
                        <option value="Normal">Normal</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    <select id="gender" name="Gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="product-line">Product Line:</label></td>
                <td>
                    <select id="product-line" name="Product line">
                        <option value="Food and Beverages">Food and Beverages</option>
                        <option value="Health and Beauty">Health and Beauty</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Home and Garden">Home and Garden</option>
                        <option value="Books and Media">Books and Media</option>
                        <option value="Sports and Outdoors">Sports and Outdoors</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="unit-price">Unit Price:</label></td>
                <td><input type="text" id="unit-price" name="Unit price"></td>
            </tr>
            <tr>
                <td><label for="quantity">Quantity:</label></td>
                <td><input type="text" id="quantity" name="Quantity"></td>
            </tr>
            <tr>
                <td><label for="payment">Payment:</label></td>
                <td>
                    <select id="payment" name="Payment">
                        <option value="Cash">Cash</option>
                        <option value="Credit Card">Credit Card</option>
                        <option value="Debit Card">Debit Card</option>
                        <option value="Online">Online Payment</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="rating">Rating:</label></td>
                <td><input type="text" id="rating" name="Rating"></td>
            </tr>
        </table>
        <button type="button" onclick="saveData()">Save Data</button>
    </form>

    <script>
        function saveData() {
            var form = document.getElementById("data-form");
            var formData = new FormData(form);

            fetch('/save_data', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                form.reset();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
